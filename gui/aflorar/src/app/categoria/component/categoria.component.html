<div class="container row">
  <div class="col s8 m8 l8">

    <table class="highlight centered">
      <thead>
        <tr>
          <th class="col s10"><h4>Categorias</h4></th>
          <th class="col s2"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categoria of categorias">
          <td class="col s10"><input class="validate" style="text-align: center" type="text" value="{{categoria.nome}}" (change)="updateCategoria(categoria, $event.target.value)" required></td>
          <td class="col s2"><a (click)="deleteCategoria(categoria)"><i class="material-icons">delete</i></a></td>
        </tr>
      </tbody>
    </table>
    
    <div class="divider"></div>
  </div>
  
  <br><br><br><br>

  <div class="col s4 m4 l4">

    <form class="col s12" id="categoria-form" (ngSubmit)="addCategoria()">
      <br><br>
      <div class="row">

        <h5>Cadastrar nova categoria</h5>

        <div class="input-field col s12">

          <input id="nova_categoria" name="nova_categoria" [(ngModel)]="nova_categoria" type="text" class="validate" required>
          <label for="nova_categoria">Nova Categoria</label>

        </div>

      </div>
 
      <button class="btn waves-effect waves-light" type="submit" (change)="reset();">
        Submit<i class="material-icons right">send</i>
      </button>
      <br><br><br>

    </form>

  </div>
</div>
