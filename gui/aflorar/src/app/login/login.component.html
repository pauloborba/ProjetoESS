<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" (change)="registrando = false" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up" (change)="registrando = true	"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="email" class="label">Email</label>
					<input id="email" type="email" class="input" [(ngModel)]="cliente.email">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" [(ngModel)]="cliente.senha">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In" (click)="logarCliente()">
				</div>
				<div class="hr"></div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="nome" class="label">Nome</label>
					<input id="nome" type="text" class="input" [(ngModel)]="cliente.nome">
				</div>
				<div class="group">
					<label for="pass" class="label">Email</label>
					<input id="pass" type="text" class="input" [(ngModel)]="cliente.email">
				</div>
				<div class="group">
					<label for="cpf" class="label">CPF</label>
					<input id="cpf" type="text" class="input" [(ngModel)]="cliente.cpf">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" [(ngModel)]="cliente.senha">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up" (click)="registrarCliente()">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</label>
				</div>
			</div>
		</div>
	</div>
</div>
